<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados y apuestas</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <main>
        <section>
        <h1>Dados y Apuestas</h1>
        <h2>Introduce aquí tu jugada:</h2>
        <form action="#">
            <select class="js_select" name="select" id="select">
                <option disabled selected>Qué número apuestas del 1 al 6</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>

            </select>
            <input class="js_input" type="text"  name="bet" placeholder="¿Cuánto apuestas?">

         
        <input class="js_btn" type="submit"  id="btn" value="Jugar">
        <p class="js_play">Vamos a jugar!</p>
        <p>El número ganador es:</p> <span id="win"></span>

    </form>

        <p>Saldo:</p> <span class="js_result">50</span>

    </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
